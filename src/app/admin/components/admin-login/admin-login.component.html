<div class="sidenav">
  <div class="login-main-text">
    <h2>Trade Engine<br> Admin Login Page</h2>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <div class="alert alert-{{responseMessage?.status}}" role="alert">
        {{responseMessage?.message}}
      </div>
      <form #loginForm="ngForm" (ngSubmit)="loginAdmin(loginForm)">
        <div class="form-group">
          <label>Email</label>
          <input  ngModel name="email" type="email" class="form-control" required placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input ngModel name="password" type="password" class="form-control" required placeholder="Password">
        </div>
        <div class="row">
          <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">Login</button>
        </div>

      </form>
    </div>
  </div>
</div>
