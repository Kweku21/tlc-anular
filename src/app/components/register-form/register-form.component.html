<div class="sidenav">
  <div class="login-main-text">
    <h2>Trade Engine<br> Register Page</h2>
  </div>
</div>

<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">

      <form #registerForm="ngForm" (ngSubmit)="registerClient(registerForm)">

        <div class="form-group">
          <label>Name</label>
          <input ngModel name="name" type="text" class="form-control" placeholder="Name">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input ngModel name="email" type="email" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
      <label>Password</label>
      <input ngModel name="password" type="password" class="form-control" placeholder="Password">
    </div>

        <button [disabled]="registerForm.invalid" type="submit"  class="btn btn-success">Register</button>
        <button routerLink="/login"  class="btn btn-danger">Login</button>

      </form>

    </div>
  </div>
</div>
