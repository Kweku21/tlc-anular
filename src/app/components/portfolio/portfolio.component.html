<div class="container">
  <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
      <thead>
      <span  data-toggle="modal" data-target="#addPortfolio" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new Portfolio</span>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th class="text-center">Action</th>
      </tr>
      </thead>
      <tr *ngFor="let portfolio of portfolios">
        <td>{{portfolio.portfolioId}}</td>
        <td>{{portfolio.name}}</td>
        <td class="text-center">
          <span routerLink="/portfolio/{{portfolio.portfolioId}}/products" class="btn btn-primary">View Products</span>
          <span class="btn btn-danger" (click)="deletePortfolio(portfolio)">Delete</span>
        </td>
      </tr>

    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addPortfolio" tabindex="-1" role="dialog" aria-labelledby="addPortfolioModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Portfolio</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="addPortfolio(addForm)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="modal-footer">
              <button type="button" id="add-portfolio-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button [disabled]="addForm.invalid"  type="submit" class="btn btn-primary" >Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
