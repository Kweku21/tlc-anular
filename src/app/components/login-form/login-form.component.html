<div class="sidenav">
  <div class="login-main-text">
    <h2>Zeven Trading <br> Platform</h2>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <div class="alert alert-{{responseMessage?.status}}" role="alert">
        {{responseMessage?.message}}
      </div>
      <form #loginForm="ngForm" (ngSubmit)="loginClient(loginForm)">
        <div class="form-group">
          <label>Email</label>
          <input  ngModel name="email" type="email" class="form-control" required placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input ngModel name="password" type="password" class="form-control" required placeholder="Password">
        </div>
        <div class="form-group">
          <div >
            <h6>New user? Register <a routerLink="/register">here</a></h6>
            <button id="login" [disabled]="loginForm.invalid" type="submit" class="btn btn-success">Login</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
