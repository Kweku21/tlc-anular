<div class="sidenav">
  <div class="login-main-text">
    <h2>Trade Engine<br> Login Page</h2>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form #loginForm="ngForm" (ngSubmit)="loginClient(loginForm)">
        <div class="form-group">
          <label>Email</label>
          <input  ngModel name="email" type="email" class="form-control" required placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input ngModel name="password" type="password" class="form-control" required placeholder="Password">
        </div>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">Login</button>
        <button  routerLink="/register" class="btn btn-danger">Register</button>
      </form>
    </div>
  </div>
</div>
