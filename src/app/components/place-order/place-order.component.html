<div class="place-order">
    <div class="form-group">
        <form [formGroup]="orderForm" (ngSubmit)="submitOrder(orderForm)">
          <div *ngIf="hasSent"><card><p style="color: green">Order placed successfully</p></card></div>
          <div *ngIf="hasSent"><card><p style="color: green">Order placed successfully</p></card></div>
          
          <div class="form-group row">
              <label for="product" class="form-label">Product</label>
              <div class="form-in col-sm-8">
                <!-- <input formControlName="product" type="text" class="form-control"/> -->
                <select class="form-control" formControlName="product" >
                  <option>NFLX</option>
                  <option>GOOGL</option>
                  <option>AAPL</option>
                  <option>TSLA</option>
                  <option>IBM</option>
                  <option>ORCL</option>
                  <option>AMZN</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="price" class="form-label">Price</label>
              <div class="col-sm-8">
                <input formControlName="price" type="number" class="form-control"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="quantity" class="form-label">Quantity</label>
              <div class="col-sm-8">
                <input formControlName="quantity" type="text" class="form-control"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="side" class="form-label">Side:</label>
              <div class="col-sm-8">
                <select class="form-in form-control" formControlName="side">
                    <option>BUY</option>
                    <option>SELL</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="portfolio" class="form-label">Portfolio:</label>
              <div class="form-in col-sm-8">
                <select class="form-control" formControlName="portfolio" >
                    <option>1</option>
                </select>
              </div>
            </div>
    
            <div>
                <button class="btn btn-dark">Place Order</button>
            </div>
            
        </form>
    </div>
  </div>
