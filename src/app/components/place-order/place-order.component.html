<div class="place-order">
    <div class="form-group">
        <form [formGroup]="orderForm" (ngSubmit)="submitOrder(orderForm)">
          <div *ngIf="hasSent"><card><p style="color: green">Order placed successfully</p></card></div>
          <div *ngIf="hasSent"><card><p style="color: red">Error placing order</p></card></div>
          
          <div class="form-group row">
              <label for="product" class="form-label col-sm-2">Product</label>
              <div class="form-in col-sm-10">
                <!-- <input formControlName="product" type="text" class="form-control"/> -->
                <select class="form-control " formControlName="product" >
                  <option>NFLX</option>
                  <option>GOOGL</option>
                  <option>AAPL</option>
                  <option>TSLA</option>
                  <option>IBM</option>
                  <option>ORCL</option>
                  <option>AMZN</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="price" class="form-label col-sm-2">Price</label>
              <div class="col-sm-10">
                <input formControlName="price" type="number" class="form-control"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="quantity" class="form-label col-sm-2">Quantity</label>
              <div class="col-sm-10">
                <input formControlName="quantity" type="text" class="form-control"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="side" class="form-label col-sm-2">Side:</label>
              <div class="col-sm-10">
                <select class="form-in form-control" formControlName="side">
                    <option>BUY</option>
                    <option>SELL</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="portfolio" class="form-label col-sm-2">Portfolio:</label>
              <div class="form-in col-sm-10">
                <select class="form-control" formControlName="portfolio" >
                    <option *ngFor="let name of portfolioMap | keyvalue">{{name.key}}</option>
                </select>
              </div>
            </div>
    
            <div class="row">
              <div class="col-sm-8"></div>
              <div class="col-sm-4">
                <button id="place-order" class="btn btn-block">Place Order</button>
            </div>
            </div>
            
            
        </form>
    </div>
  </div>
